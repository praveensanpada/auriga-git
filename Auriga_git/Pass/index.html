<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS-Pass</title>
</head>

<body>
    <main>
        <div class="container">
            <form action="" autocomplete="off">
                <h1 class="text-center">Password Generator</h1>
                <label for="fst-in">Enter Your Password</label>
                <div class="in">
                    <input type="password" name="" id="fst-in" placeholder="Password">
                    <span title="Show Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>

                    </span>
                </div>
                <p class="pass-msg"></p>
                <div class="blk">
                    <div class="inner-blk">
                        
                    </div>
                </div>
                <div class="btn-box">
                    <button id="btn">Reset</button>
                </div>
            </form>
            <ul>
                <li class="item-1 elem">A Password must have at least 8 characters!</li>
                <li class="item-2 elem">A Password must have at least one uppercase character!</li>
                <li class="item-3 elem">A Password must have at least a Number!
                <li class="item-4 elem">A Password must have at least one special character!</li>
            </ul>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
