<body>
    <h1>TIP CALCULATOR</h1>
    <div>
        <form onsubmit="return false" autocomplete="off">
            <label for="num1">Tip Percent:</label><br>
            <input type="text" id="num1" name="per" placeholder="Tip percent"><br>
            <label for="num2">Amount:</label><br>
            <input type="text" id="num2" name="amt" placeholder="Amount"><br><br>
            <button type="submit" onclick="calc()">Calculate</button>


        </form>
        <button type="button" onclick="reset()">Reset</button>
        <p id="answer"></p>
    </div>
</body>
