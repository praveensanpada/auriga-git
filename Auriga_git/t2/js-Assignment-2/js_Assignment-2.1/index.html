<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <form action="" autocomplete="off">
                <h1>Table Generator</h1>
                <label for="fst-in">Enter The Number Whose Table You Want!
                    <input type="number" name="" id="fst-in" placeholder="Number" required>
                </label>
                <label for="scn-in"> Enter The Range!
                    <input type="number" name="" id="scn-in" placeholder="Range" required>
                </label>
                <div class="btn-box">
                    <button id="btn" type="submit">Generate</button>
                    <button id="rst">Reset</button>
                </div>
                <div class="content">

                </div>
            </form>
        </div>
    </main>

    
    <script src="js/index.js"></script>
</body>

</html>
