<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <form action="" autocomplete="off">
                <h1>Registration Form </h1>
                <label for="fst-in">Enter Your First Name</label>
                <input type="text" name="" id="fst-in" placeholder="First Name">
                <p class="fName-msg clear"></p>

                <label for="scn-in">Enter Your Last Name</label>
                <input type="text" name="" id="scn-in" placeholder="Last Name">
                <p class="lName-msg clear"></p>

                <label for="thrd-in">Enter Your Age </label>
                <input type="number" name="" id="thrd-in" placeholder="Age">
                <p class="Age-msg clear"></p>

                <label for="frth-in">Enter Your Email </label>
                <input type="text" name="" id="frth-in" placeholder="Email">
                <p class="Email-msg clear"></p>

                <label for="fth-in"> Enter Your Number</label>
                <input type="number" name="" id="fth-in" placeholder="10-digit Number">
                <p class="Number-msg clear"></p>

                <label for="sxth-in"> Enter Your Address </label>
                <input type="text" name="" id="sxth-in" placeholder="Address">
                <p class="Address-msg clear"></p>

                <div class="btn-box">
                    <!-- <button id="btn">Submit<button> -->
                    <button id="btn">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
