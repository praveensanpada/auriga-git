<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="pnc.css">
    <title>UI-Form</title>
</head>

<body>

    <div class="main-div">
        <div class="heading">
            <h1 class="head-1">Admission Form</h1>
        </div>

        <div class="form-1">
            <form action="#" class="main-f" method="POST">
                <label for="fname" class="fname">First Name:</label><br>
                <input type="text" id="fname" class="fname-1" name="fname" /><br>
                <label for="lname" class="lname">Last Name:</label><br>
                <input type="text" id="lname" class="lname-1" name="lname" /><br><br>
                <input type="submit" class="s-btn" value="Submit" />
            </form>
        </div>
    </div>

</body>

</html>
